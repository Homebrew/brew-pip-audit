name: Submit PRs for audit results

on:
  workflow_dispatch:
    inputs:
      pr-limit:
        required: true
        default: "5"
        type: number
      dry-run:
        required: true
        default: true
        type: boolean
  workflow_run:
    workflows: ["pip-audit brew packages"]
    types: [completed]

env:
  HOMEBREW_NO_AUTO_UPDATE: 1
  HOMEBREW_NO_INSTALL_FROM_API: 1
  HOMEBREW_EVAL_ALL: 1

jobs:
  auto-pr:
    runs-on: macos-latest
    timeout-minutes: 60

    steps:
      - name: Check out this repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Homebrew
        id: set-up-homebrew
        uses: Homebrew/actions/setup-homebrew@master
        with:
          test-bot: false

      - name: Configure git
        uses: Homebrew/actions/git-user-config@master
        with:
          username: BrewTestBot

      - name: Generate Pull Requests
        run: brew ruby generate-prs.rb
        env:
          HOMEBREW_GITHUB_API_TOKEN: ${{ secrets.BREW_PIP_AUDIT_GH_TOKEN }}
          AUTO_PR_DRY_RUN: ${{ inputs.dry-run }}
          AUTO_PR_LIMIT: ${{ inputs.pr-limit }}
